<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Waarheid Marketing</title>
  <meta name="description" content="Sign in to your Waarheid Marketing client portal">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header class="header scrolled">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="images/Waarheid-Marketing-neon-logo.png" alt="Waarheid Marketing" class="logo-image">
        <span class="logo-text">Waarheid Marketing</span>
      </a>

      <nav class="nav-menu">
        <a href="index.html">Home</a>
        <div class="nav-item">
          <a href="services.html">Services <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i></a>
          <div class="dropdown-menu">
            <a href="category-marketing.html">Marketing & Branding</a>
            <a href="category-development.html">Web & App Development</a>
            <a href="category-automation.html">Automation & Business Intelligence</a>
          </div>
        </div>
        <a href="portfolio.html">Portfolio</a>
        <a href="about.html">About</a>
        <a href="booking.html" class="btn-book">Book Consultation</a>
      </nav>

      <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- Sign In Section -->
  <section class="auth-section">
    <canvas id="particles-canvas"></canvas>

    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Welcome Back</h1>
          <p>Sign in to access your client portal</p>
        </div>

        <form class="auth-form" id="signin-form">
          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              Email Address
            </label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" name="remember">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>

          <button type="submit" class="btn-submit">
            <i class="fas fa-sign-in-alt"></i>
            Sign In
          </button>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>

        <div class="auth-divider">
          <span>or continue with</span>
        </div>

        <div class="social-auth">
          <button class="social-btn google">
            <i class="fab fa-google"></i>
            Google
          </button>
          <button class="social-btn microsoft">
            <i class="fab fa-microsoft"></i>
            Microsoft
          </button>
        </div>
      </div>
    </div>
  </section>

  <script src="js/data-manager.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
