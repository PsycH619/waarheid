<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Waarheid Marketing</title>
  <meta name="description" content="Waarheid Marketing Admin Portal">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Admin Login Section -->
  <section class="auth-section">
    <canvas id="particles-canvas"></canvas>

    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div style="width: 60px; height: 60px; margin: 0 auto 1rem; background: linear-gradient(135deg, #c50077, #8b0055); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-crown" style="font-size: 1.8rem; color: white;"></i>
          </div>
          <h1>Admin Portal</h1>
          <p>Sign in to access the management dashboard</p>
        </div>

        <form class="auth-form" id="admin-login-form">
          <div class="form-group">
            <label for="admin-email">
              <i class="fas fa-envelope"></i>
              Email Address
            </label>
            <input type="email" id="admin-email" name="admin-email" required placeholder="admin@waarheid.nl" value="admin@waarheid.nl">
          </div>

          <div class="form-group">
            <label for="admin-password">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <input type="password" id="admin-password" name="admin-password" required placeholder="Enter admin password" value="admin123">
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" name="remember">
              <span>Remember me</span>
            </label>
          </div>

          <button type="submit" class="btn-submit">
            <i class="fas fa-sign-in-alt"></i>
            Sign In to Admin Portal
          </button>

          <div class="admin-info-box" style="margin-top: 1.5rem; padding: 1rem; background: rgba(197, 0, 119, 0.1); border: 1px solid rgba(197, 0, 119, 0.3); border-radius: 10px; font-size: 0.85rem; color: rgba(255, 255, 255, 0.7);">
            <p style="margin: 0;"><strong style="color: #c50077;">Demo Credentials:</strong></p>
            <p style="margin: 0.3rem 0 0;">Email: <code style="background: rgba(255,255,255,0.1); padding: 0.2rem 0.5rem; border-radius: 4px;">admin@waarheid.nl</code></p>
            <p style="margin: 0.3rem 0 0;">Password: <code style="background: rgba(255,255,255,0.1); padding: 0.2rem 0.5rem; border-radius: 4px;">admin123</code></p>
          </div>
        </form>

        <div class="auth-footer">
          <p><a href="index.html">‚Üê Back to Website</a></p>
        </div>
      </div>
    </div>
  </section>

  <script src="js/data-manager.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Admin login handler
    document.getElementById('admin-login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('admin-email').value;
      const password = document.getElementById('admin-password').value;

      // Clear any existing messages
      const existingMsg = document.querySelector('.form-message');
      if (existingMsg) existingMsg.remove();

      // Demo admin credentials (in production, this would be server-side validation)
      if (email === 'admin@waarheid.nl' && password === 'admin123') {
        // Set admin session
        localStorage.setItem('authToken', 'admin_token_' + Date.now());
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userRole', 'admin');
        localStorage.setItem('userData', JSON.stringify({
          firstName: 'Admin',
          lastName: 'User',
          email: email,
          role: 'admin'
        }));

        // Show success message
        const messageDiv = document.createElement('div');
        messageDiv.className = 'form-message success';
        messageDiv.innerHTML = '<i class="fas fa-check-circle"></i><span>Admin access granted! Redirecting...</span>';
        document.querySelector('.auth-form').insertBefore(messageDiv, document.querySelector('.auth-form').firstChild);

        // Redirect to admin dashboard
        setTimeout(() => {
          window.location.href = 'admin-dashboard.html';
        }, 1000);
      } else {
        // Show error message
        const messageDiv = document.createElement('div');
        messageDiv.className = 'form-message error';
        messageDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i><span>Invalid admin credentials. Please try again.</span>';
        document.querySelector('.auth-form').insertBefore(messageDiv, document.querySelector('.auth-form').firstChild);
      }
    });
  </script>
</body>
</html>
