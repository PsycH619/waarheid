<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Waarheid Marketing</title>
  <meta name="description" content="Create your Waarheid Marketing client portal account">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header class="header scrolled">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="images/Waarheid-Marketing-neon-logo.png" alt="Waarheid Marketing" class="logo-image">
        <span class="logo-text">Waarheid Marketing</span>
      </a>

      <nav class="nav-menu">
        <a href="index.html">Home</a>
        <div class="nav-item">
          <a href="services.html">Services <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i></a>
          <div class="dropdown-menu">
            <a href="category-marketing.html">Marketing & Branding</a>
            <a href="category-development.html">Web & App Development</a>
            <a href="category-automation.html">Automation & Business Intelligence</a>
          </div>
        </div>
        <a href="portfolio.html">Portfolio</a>
        <a href="about.html">About</a>
        <a href="booking.html" class="btn-book">Book Consultation</a>
      </nav>

      <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- Sign Up Section -->
  <section class="auth-section">
    <canvas id="particles-canvas"></canvas>

    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Create Account</h1>
          <p>Join Waarheid Marketing client portal</p>
        </div>

        <form class="auth-form" id="signup-form">
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">
                <i class="fas fa-user"></i>
                First Name
              </label>
              <input type="text" id="first-name" name="first-name" required placeholder="John">
            </div>

            <div class="form-group">
              <label for="last-name">
                <i class="fas fa-user"></i>
                Last Name
              </label>
              <input type="text" id="last-name" name="last-name" required placeholder="Doe">
            </div>
          </div>

          <div class="form-group">
            <label for="company">
              <i class="fas fa-building"></i>
              Company Name
            </label>
            <input type="text" id="company" name="company" placeholder="Your company (optional)">
          </div>

          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              Email Address
            </label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <input type="password" id="password" name="password" required placeholder="Create a password" minlength="8">
            <small class="form-hint">At least 8 characters</small>
          </div>

          <div class="form-group">
            <label for="confirm-password">
              <i class="fas fa-lock"></i>
              Confirm Password
            </label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" name="terms" required>
              <span>I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a></span>
            </label>
          </div>

          <button type="submit" class="btn-submit">
            <i class="fas fa-user-plus"></i>
            Create Account
          </button>
        </form>

        <div class="auth-footer">
          <p>Already have an account? <a href="signin.html">Sign in</a></p>
        </div>

        <div class="auth-divider">
          <span>or sign up with</span>
        </div>

        <div class="social-auth">
          <button class="social-btn google">
            <i class="fab fa-google"></i>
            Google
          </button>
          <button class="social-btn microsoft">
            <i class="fab fa-microsoft"></i>
            Microsoft
          </button>
        </div>
      </div>
    </div>
  </section>

  <script src="js/data-manager.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
